<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Search for it</title>
    <link rel="stylesheet" href="search_form.css">
    
  </head>
  <body>
    <h1>Search dartlang.org</h1>

    <div class="sample_container_id">
      <form action="http://www.google.com/search"
            method="GET"
            target="_blank">
        <input type="text"     name="q" size="31" maxlength="255" value="Cookbook">
        <input type="submit"   value="Google Search">
        <label><input type="checkbox" name="sitesearch"
                      value="dartlang.org"
                      checked> Search dartlang.org<br> 
        </label>
      </form>
    </div>
    
    <script type="application/dart">
      void main() { }
    </script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
